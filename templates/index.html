<!DOCTYPE html>
<html>
<head>
    <title>Taxi Fare Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f2f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .banner {
            text-align: center;
            margin-bottom: 20px;
        }

        .banner img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #222;
            margin-bottom: 20px;
        }

        form input[type="number"],
        form input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        form input[type="submit"] {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        h3 {
            margin-top: 20px;
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="{{ url_for('static', filename='taxi_banner.jpg') }}" alt="Taxi Banner">
        </div>

        <h2>Predict Taxi Fare</h2>
        <form action="/predict" method="POST">
            <input type="number" name="trip_duration" placeholder="Trip Duration (sec)" required>
            <input type="number" name="distance_traveled" placeholder="Distance Traveled (Km)" step="any" required>
            <input type="number" name="num_of_passengers" placeholder="Number of Passengers" required>
            <input type="number" name="surge_applied" placeholder="Surge Applied (0 or 1)" min="0" max="1" required>
            <input type="number" name="KPH" placeholder="Average Speed (KPH)" step="any" required>
            <input type="number" name="tip" placeholder="Tip Amount" step="any" required>
            <input type="submit" value="Predict Fare">
        </form>

        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
